<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>RE_vue_S1E9</title>
</head>

<body>
    <div id="app">
        <Input_typing @custom-input="input2Handler"></Input_typing>

    </div>

    <script>
        Vue.component('Input_typing', {
            data: function() {
                return {
                    input_text: '',
                    compositionStatus: false,
                }
            },
            template: `
  <p>
    <input type="text" 
    v-model="input_text"
      @compositionstart="cstartHandler"
      @compositionend="cendHandler"
      @keyup.enter="inputHandler">
  </p>
`,
            methods: {
                // Create
                cstartHandler() {
                    this.compositionStatus = true;
                },
                cendHandler() {
                    this.compositionStatus = false;
                },
                inputHandler(val) {
                    if (this.compositionStatus) return false;
                    this.$emit("custom-input", val);
                }
            }
        });;
        (function VueInit() {
            var vm = new Vue({
                el: "#app",
                data() {
                    return {}
                },
                methods: {
                    input2Handler(val) {
                        console.log(val)
                    }
                },
                computed: {},
                watch: {},
                mounted() {},
                created() {},
                destroyed() {}
            })
        })()
    </script>

</body>

</html>
