<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>RE_vue_S1E9</title>
</head>

<body>
    <div id="app">
        <Input_typing @custom-input="input2Handler"></Input_typing>
        <ul>
            <li is="filter-c" :ittr=item v-for="(item,index) of list" :key="item.time" :index="index" @deletecom="deleteCnn" @edit="editCnn" :editing="editing"></li>
        </ul>
    </div>

    <script>
        Vue.component('filterC', {
            props: ['ittr', 'index', 'editing'],
            template: `<li>
                <template v-if="editing === ittr.list">
                    <span>{{edit_text}}</span>
                    <input type="checkbox" @click="completeHandler">
                    <button @click="editHandler">修改</button>
                    <button @click="deleteHandler">刪除</button>
                    </template>
                <template v-else>
                    <span>{{ittr.list}}</span>
                    <button>完成</button>
                    <button>取消</button>
                    </template>
            </li>`,
            data: function() {
                return {
                    edit_text: "",
                }
            },
            methods: {
                completeHandler() {

                },
                editHandler() {
                    this.$emit('emit', this.ittr.list)
                    this.edit_text = this.ittr.list
                },
                deleteHandler() {
                    this.$emit('deletecom', this.index)
                }

            }
        });
        Vue.component('Input_typing', {
            data: function() {
                return {
                    input_text: '',
                    compositionStatus: false,
                }
            },
            template: `
  <p>
    <input type="text" 
    v-model="input_text"
      @compositionstart="cstartHandler"
      @compositionend="cendHandler"
      @keyup.enter="inputHandler">
  </p>
`,
            methods: {
                // Create
                cstartHandler() {
                    this.compositionStatus = true;
                },
                cendHandler() {
                    this.compositionStatus = false;
                },
                inputHandler() {
                    if (this.compositionStatus) return false;
                    this.$emit("custom-input", this.input_text);
                    this.input_text = ""
                }
            }
        });;
        (function VueInit() {
            var vm = new Vue({
                el: "#app",
                data() {
                    return {
                        list: [],
                        editing: null,
                    }
                },
                methods: {
                    input2Handler(text) {
                        let item = {
                            time: new Date().getTime(),
                            status: true,
                            list: text
                        }
                        this.list.push(item)
                    },
                    deleteCnn(index) {
                        this.list.splice(index, 1)
                    },
                    editCnn(item) {
                        this.editing = item
                    }
                },
                computed: {},
                watch: {},
                mounted() {},
                created() {},
                destroyed() {}
            })
        })()
    </script>

</body>

</html>
