<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch</title>
  </head>
  <body>
    <iframe src="https://editor.p5js.org/okman9527/embed/zAlyVqTzm"></iframe>
    <script>
      const url = `https://jsonplaceholder.typicode.com/posts/1`;
      const xhr = new XMLHttpRequest();

      function get(url) {
        return new Promise((resolve, reject) => {
          xhr.open("GET", url);
          xhr.onload = function () {
            if (xhr.status === 200) {
              resolve(xhr.response);
            } else {
              reject(xhr);
            }
          };
          xhr.send();
        });
      }
      get(url)
        .then((res) => {
          console.log(`${res},get1`);
          return get(url)
        })
        .then((res) => {
          console.log(`${res},get2`);
        });
    </script>
  </body>
</html>
