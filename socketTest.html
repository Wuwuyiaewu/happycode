<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./js/vue.js"></script>
  <script src="./js/axios.js"></script>
  <title>ix中間層連接</title>
</head>

<body>
  <div id="app">

  </div>

  <script src="./js/socketText.js"></script>
  <script>
    const data = JSON.stringify({ "head": { "appKey": "JW666key" }, "data": {} });
    var vm = new Vue({
      el: "#app",
      data() {
        return {
          ax_config: {
            method: 'post',
            url: 'https://api.dragonfly8.com/account/appProperties/getAccountProperties',
            headers: {
              'Content-type': 'application/json',
              'module': 'uat-account',
              'rpcType': 'http',
              'method': '/account/appProperties/getAccountProperties',
              'httpMethod': 'post'
            },
            data: data
          },
          config: {
            companyid: "",
            platform: "",
          },
          account: {
            accountNo: "",
            password: "",
            accountType: "",
            clientIp: "",
            authorization: "",
            userType: ""
          }
        }
      },
      computed: {
      },
      methods: {
        send() {
          let vm = this
          axios(vm.ax_config)
            .then(function (response) {
              console.log(JSON.stringify(response.data));
              console.log(response.headers, vm.account);
            })
            .catch(function (error) {
              console.log(error);
            });
        }
      },
      mounted() {

      },
      created() {
        this.send()
      }
    });

  </script>
</body>

</html>
