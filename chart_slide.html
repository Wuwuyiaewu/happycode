<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>canvas</title>
  <style>
    html,
    body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 3px solid #000
    }
  </style>
</head>

<body>
  <canvas id="mycanvas"></canvas>
  <script>
    var canvas = document.getElementById('mycanvas')
    var ctx = canvas.getContext('2d')

    canvas.width = 400
    canvas.height = 400

    function draw() {
      ctx.beginPath()
      for (let i = 0; i < 10; i++) {
        let pos = i * 50
        ctx.moveTo(pos, 0)
        ctx.lineTo(pos, 400)
        ctx.fillText(pos, pos, 10)
        ctx.moveTo(0, pos)
        ctx.lineTo(400, pos)
        ctx.fillText(pos, 10, pos)
      }
      ctx.strokeStyle = "rgba(0,0,0,0.1)"
      ctx.stroke()

      ctx.beginPath()
      ctx.moveTo(25, 350)
      ctx.lineTo(375, 350)
      ctx.lineWidth = 2
      ctx.strokeStyle = "black"
      ctx.stroke()

      ctx.fillStyle = "#ed5a2a"
      ctx.fillRect(300, 300, 50, 50)
      ctx.strokeRect(300, 300, 50, 50)

      ctx.beginPath()
      ctx.rect(250, 250, 50, 100)
      ctx.rect(50, 300, 50, 50)
      ctx.fillStyle = "#ffe14f"
      ctx.fill()
      ctx.stroke()


      ctx.beginPath()
      ctx.rect(100, 250, 50, 100)
      ctx.rect(200, 250, 50, 100)
      ctx.fillStyle = "#ff9449"
      ctx.fill()
      ctx.stroke()

      ctx.beginPath()
      ctx.moveTo(100, 200)
      ctx.lineTo(250, 200)
      ctx.lineTo(250, 250)
      ctx.lineTo(200, 250)
      ctx.arc(175, 250, 25, 0, Math.PI, true)
      ctx.lineTo(100, 250)
      ctx.closePath()
      ctx.fillStyle = "white"
      ctx.fill()
      ctx.stroke()

      ctx.beginPath()
      ctx.moveTo(100, 200)
      ctx.lineTo(175, 150)
      ctx.lineTo(250, 200)
      ctx.closePath()
      ctx.fillStyle = "#ed5a2a"
      ctx.fill()
      ctx.stroke()

    }
    draw()

  </script>
</body>

</html>
