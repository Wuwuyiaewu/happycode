<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>正則表達式</title>
  <link rel="stylesheet" href="css/all.css" />
  <script src="js/jquery.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    ul,li{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .animated-text {
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2980b9;
      padding: 0 40px;
      height: 60px;
      overflow: hidden;
    }
    .line {
      text-transform: uppercase;
      text-align: center;
      font-size: 16px;
      line-height: 60px;
    }
  </style>
</head>

<body>
  <div class="marquee-con animated-text">
    <div class="inner">
      <ul>
        <li class="line">
          <p>用户 68****15 已领<span>$1650</span></p>
        </li>
        <li class="line">
          <p>用户 68****34 已领<span>$100</span></p>
        </li>
        <li class="line">
          <p>用户 68****22 已领<span>$2000</span></p>
        </li>
        <li class="line">
          <p>用户 68****01 已领<span>$100</span></p>
        </li>
        <li class="line">
          <p>用户 68****48 已领<span>$1650</span></p>
        </li>
        <li class="line">
          <p>用户 68****96 已领<span>$1650</span></p>
        </li>
        <li class="line">
          <p>用户 68****08 已领<span>$1700</span></p>
        </li>
        <li class="line">
          <p>用户 68****41 已领<span>$100</span></p>
        </li>
        <li class="line">
          <p>用户 68****15 已领<span>$1650</span></p>
        </li>
        <li class="line">
          <p>用户 68****35 已领<span>$150</span></p>
        </li>
      </ul>
    </div>
  </div>
</body>
<script src="js/jquery.SuperSlide.2.1.2.js"></script>
<script>
  /*跑马灯轮播*/
  $(".marquee-con").slide({
    mainCell: ".inner ul",
    effect: "topLoop",
    mouseOverStop: false,
    vis: 1,
    autoPlay: true,
    interTime: 500,
  });
</script>

</html>
