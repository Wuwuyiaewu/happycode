<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vueinit</title>
</head>

<body>

    <div id="app">
        <blog-post v-for="post of posts" v-bind:key="post.id" v-bind:title="post.title" :ano="post.another"></blog-post>
    </div>

    <script src="js/axios.js"></script>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('blogPost', {
            props: ['title', 'ano'],
            template: '<h3>{{ title }}</h3><p>{{ano}}</p>'
        })

        ;
        (function VueInit() {
            var vm = new Vue({
                el: "#app",
                data: {
                    posts: [{
                        id: 1,
                        title: 'My journey with Vue',
                        another: 'yoyo'
                    }, {
                        id: 2,
                        title: 'Blogging with Vue',
                        another: 'noidea'
                    }, {
                        id: 3,
                        title: 'Why Vue is so fun',
                        another: 'right'
                    }]
                },
                methods: {
                    axios() {
                        let vm = this
                        axios()
                            .then(function(response) {})
                            .catch(function(error) {
                                console.log(error, '第一次錯誤');
                            });
                    },
                },
                computed: {},
                watch: {},
                mounted() {},
                created() {},
                destroyed() {}
            })
        })()
    </script>
</body>

</html>
