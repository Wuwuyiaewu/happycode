<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vueinit</title>
</head>

<body>

    <div id="app">
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post" v-on:click="$emit('enlarge-text')"></blog-post>
        </div>
    </div>

    <script src="js/axios.js"></script>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('blogPost', {
            props: ['post'],

            template: `<div class="blog-post"><h3>{{ post.title }}</h3><button v-on:enlarge-text="postFontSize += 0.1">Enlarge text</button><div v-html=""></div></div>`
        })

        ;
        (function VueInit() {
            var vm = new Vue({
                el: "#app",
                data: {
                    posts: [{
                        id: 1,
                        title: 'My journey with Vue',
                        another: 'yoyo'
                    }, {
                        id: 2,
                        title: 'Blogging with Vue',
                        another: 'noidea'
                    }, {
                        id: 3,
                        title: 'Why Vue is so fun',
                        another: 'right'
                    }],
                    postFontSize: 1
                },
                methods: {
                    axios() {
                        let vm = this
                        axios()
                            .then(function(response) {})
                            .catch(function(error) {
                                console.log(error, '第一次錯誤');
                            });
                    },
                },
                computed: {},
                watch: {},
                mounted() {},
                created() {},
                destroyed() {}
            })
        })()
    </script>
</body>

</html>
