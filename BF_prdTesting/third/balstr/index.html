    <style>

        .card {
            width: 16.7%;
            display: inline-block;
            vertical-align: middle;
            color: #fff;
            margin: 0 10px;
            text-align: center;
            padding-bottom: 15px;
            background: #0b1036;
            border: 2px solid transparent;
            border-radius: 6px;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            -ms-border-radius: 6px;
        }
        
        .card span {
            display: block;
            font-weight: 400;
        }
        
        .card span.card-pchange:after {
            content: '';
            width: 15px;
            height: 13px;
            position: absolute;
            left: 70px;
            /* background: url("https://www.zhixuan6868.com/public/images/icon.png") no-repeat; */
        }
        
        .drop span.card-pchange:after {
            background-position: 0 -14px;
            top: 2px;
        }
        
        .rise span.card-pchange:after {
            background-position: 0 0;
            top: 3px;
        }
        
        .rise {
            border: 2px solid #2c6546
        }
        
        .drop {
            border: 2px solid #7d3246
        }
        
        .first {
            margin: 0 10px 0 0
        }
        
        .last {
            margin: 0 0 0 10px
        }
        
        .card-title {
            font-size: 18px;
            margin-top: 25px;
            line-height: 28px;
            margin-bottom: 5px;
        }
        
        .card-price {
            display: inline-block;
            font-size: 32px;
            font-family: "din1451a";
            position: relative;
            margin-bottom: 6px;
        }
        
        .card-pchange {
            position: relative;
            padding-left: 20px;
            font-size: 14px;
            line-height: 14px;
        }
        
        #technical_analysis_content {
            display: flex;
            justify-content: space-between;
        }
        
        .riseColor {
            color: #4dba56;
        }
        
        .dropColor {
            color: #f05455;
        }
        
        .card-footer {
            background: rgba(70, 74, 113, 0.5);
            border-radius: 2px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            -ms-border-radius: 2px;
            margin: 30px 8% 0;
            border: 1px solid transparent;
            padding-bottom: 5px;
        }
        
        .card-text {
            display: block;
            width: 60px;
            height: 16px;
            /* background: url("https://www.zhixuan6868.com/images/benit-tit.png") no-repeat top center; */
            margin: -8px auto 0;
            text-align: center;
            font-size: 12px;
            color: #fff;
            line-height: 16px;
            text-decoration: none;
        }
        
        .profit-amt {
            display: inline-block !important;
            vertical-align: top;
            font-size: 28px;
            line-height: 38px;
            font-family: "din1451a";
            margin-top: 2px;
        }
        
        .grey-text {
            display: inline-block !important;
            vertical-align: top;
            font-size: 18px;
            color: #84858e;
            line-height: 18px;
            margin-top: 14px;
            margin-left: 4px;
        }
        
        .header .logo {
            background: url("images/Asset3.png") center left no-repeat;
            background-size: contain;
            width: 210px;
        }
        
        .header-inverted .logo,
        .header-dark .logo {
            background: url("images/full_color.png") center left no-repeat;
            background-size: contain;
            width: 210px;
        }
        
        .elder {
            display: none !important;
        }
        
        .top-button {
            display: none !important;
        }
        
        .fullSlide .hd {
            bottom: 200px;
        }
        
        .header .nav-box {
            width: 820px;
        }
        
        .footer-line li {
            width: 45%;
