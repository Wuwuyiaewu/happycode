    <script type="text/javascript">
        var $GA_NAME = "lp80TR";
        var $UA;
        $(function() {
            // 动画加载
            if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
                new WOW().init();
            } else {
                $(".wow").css({
                    "visibility": "visible"
                })
            }
            /*移动端part1轮播*/
            var mySwiper = new Swiper('.swiper-container', {
                autoplay: {
                    delay: 3000,
                    stopOnLastSlide: false,
                    disableOnInteraction: false,
                }, //可选选项，自动滑动
                autoplay: true,
                loop: true
            });
            var index = 0;
            var len = $(".indexPic div").length;

            function AutoPlay() {
                if (index < len) {
                    index++;
                }
                if (index >= len) {
                    index = 0;
                }
                $(".indexPic div").eq(index).fadeIn(1000).siblings().fadeOut(500);
            }
            setInterval(AutoPlay, 1500);
            // console.log(index)
            setInterval(function() {
                $('.finger').toggleClass('on');
            }, 1000);
        });
    </script>
