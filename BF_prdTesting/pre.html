<script>
    $(document).ready(function() {
        $("#TR_products a:first-child").addClass("selected");
    });
    $("#TR_products a").click(function() {
        $("#TR_products a").removeClass("selected");
        $(this).addClass("selected");
    });
    $(function() {
        var tradeUrl = 'https://h5.bftrades.com/JW666key'
        var tradeIframe = $('#tradeIframe')
        tradeIframe.on('touchmove', function(e) {
            e.stopPropagation()
            e.preventDefault()
        })
        var getQueryString = function(path) {
            var _path = path
            var queryObj = {
                pagewidth: document.body.clientWidth,
                origin: 'miniTrade'
            }
            tradeIframe.attr('width', queryObj.pagewidth + 'px')
            var addQueryString = ''
            for (var key in queryObj) {
                addQueryString += key + '=' + queryObj[key] + '&'
            }
            addQueryString = addQueryString.substr(0, addQueryString.length - 1)
            _path += _path.indexOf('?') > 0 ? '&' : '?' + addQueryString
            return _path
        }
        var changeMiniRoute = function(path) {
            var iframeWindow = tradeIframe[0].contentWindow
            iframeWindow.postMessage({
                origin: 'miniTrade',
                type: 'routeChange',
                data: {
                    path: getQueryString(path),
                    type: 'push'
                }
            }, '*')
        }
        var reload = function(path) {
            tradeIframe.attr('src', tradeUrl + getQueryString(path))
        }
        reload('/productDetail/573031?direction=buy&utm_source=e11-tr&experience=true&origin=miniTrade')
        $('#TR_products').on('click', 'a', function(ev) {
                var productId = $(ev.target).attr('data-id')
                changeMiniRoute('/productDetail/' + productId)
            })
            //监听postmessage事件

    });
