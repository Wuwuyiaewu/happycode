<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/vue.js"></script>
    <title>Vue pratice</title>
</head>

<body>
    <div id="informationflowBox" ref="informationflowBox">
        <demo :orgid='3' lang="zh-cn"></demo>
    </div>
    <script src="js/loadjs.js"></script>
    <script>
        loadjs(['https://zixuninfo.oss-cn-hangzhou.aliyuncs.com/js/prod/wequickNewsList.css', 'https://zixuninfo.oss-cn-hangzhou.aliyuncs.com/js/prod/vue.js', 'https://zixuninfo.oss-cn-hangzhou.aliyuncs.com/js/prod/vant.min.js', 'https://zixuninfo.oss-cn-hangzhou.aliyuncs.com/js/prod/wequickNewsList.umd.min.js'], 'infoflow', {
            async: false,
        });
        loadjs.ready('infoflow', {
            success: function() { /* foo.js & bar.js loaded */
                new Vue({
                    components: {
                        demo: wequickNewsList
                    }
                }).$mount('#informationflowBox')

            },
            error: function(depsNotFound) { /* foobar bundle load failed */

            },
        });
    </script>
    <script src="js/rem.js" charset="utf-8"></script>
    <script type="text/javascript">
        remCompute(750, true);
    </script>
</body>

</html>
