<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5_技術分析切版</title>
</head>

<body>
    <div class="profit_ranking_container">
        <div class="profit_ranking_group">
            <div class="profit_ranking_data_menu">
                <span>外汇 /指数 /能源 /贵金属 /农产品 /美股 /港股</span>
            </div>
            <table class="profit_data_list">
                <thead>
                    <tr>
                        <th></th>
                        <th>產品名稱</th>
                        <th>現價</th>
                        <th colspan="2">{營利說明}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{排行圖片}</td>
                        <td>{產品名稱}</td>
                        <td>{現價}</td>
                        <td>{營利數值}</td>
                        <td>{連結}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
