<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer"
          content="webkit">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <meta http-equiv="Cache-Control"
          content="no-siteapp">
    <meta name="screen-orientation"
          content="portrait">
    <meta name="x5-orientation"
          content="portrait">
    <meta name="browsermode"
          content="application">
    <style>
        *{padding: 0; margin: 0;}
        #skeleton_trade, #skeleton_home { position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: #fff; -webkit-animation: skeleton_loading .8s ease-in infinite alternate; animation: skeleton_loading .8s ease-in infinite alternate; }
        .skeleton_top { position: relative; padding: 10px 0 10px 10px; height: 40px; width: 100%; box-sizing: border-box; }
        .skeleton_top::before { content: ''; display: block; width: 8vw; height: 18px; background-color: #e9e9e9; box-shadow: 11vw 0 #e9e9e9, 22vw 0 #e9e9e9, 33vw 0 #e9e9e9, 44vw 0 #e9e9e9, 55vw 0 #e9e9e9, 65vw 0 #e9e9e9, 75vw 0 #e9e9e9, 86vw 0 #e9e9e9; }
        .skeleton_middle { position: relative; margin: 10px 10px 15px; border-bottom: 1px solid #e9e9e9; height: 50px; }
        .skeleton_middle:last-child { border-bottom: 0; }
        .skeleton_middle .left { position: absolute; left: 0; width: 60px; height: 12px; background-color: #e9e9e9; box-shadow: 0 18px #e9e9e9; }
        .skeleton_middle .center { position: absolute; left: 40%; width: 70px; height: 12px; background-color: #e9e9e9; }
        .skeleton_middle .right { position: absolute; right: 0; width: 70px; height: 12px; background-color: #e9e9e9; box-shadow: 0 18px #e9e9e9; }
        .skeleton_home_m1 { height: 139px; background-color: #e9e9e9; }
        .skeleton_flex { display: -webkit-box; display: flex; -webkit-box-pack: justify; justify-content: space-between; }
        .skeleton_home_m2 { padding: 20px 20px 0; height: 2.1rem; box-sizing: border-box; }
        .skeleton_home_m2 span { margin: 5px 0 0 0; width: 18%; height: 8px; background-color: #e9e9e9; box-shadow: 0 20px #e9e9e9, 0 40px #e9e9e9; }
        .skeleton_home_m5, .skeleton_home_m4, .skeleton_home_m3 { position: relative; padding: 20px 20px 0; }
        .skeleton_home_m3 { padding: 20px 20px 0; height: 2.4rem; box-sizing: border-box; }
        .skeleton_home_m3 span { width: 1.8rem; height: 1.8rem; border-radius: 50%; background-color: #e9e9e9; }
        .skeleton_home_m4 span { width: 48%; height: 1.7rem; border-radius: 4px; background-color: #e9e9e9; }
        .cl::after { content: ''; display: block; clear: both; }
        .skeleton_home_m5 .rightGray { float: right; width: 30%; height: 2rem; border-radius: 4px; background-color: #e9e9e9; }
        .skeleton_home_m5 .line1 { margin-top: 5px; float: left; width: 62%; height: 8px; background-color: #e9e9e9; box-shadow: 0 20px #e9e9e9; }
        .skeleton_home_m5 .leftGrayIcon { margin-top: 1.4rem; clear: left; float: left; width: 30px; height: 5px; background-color: #e9e9e9; }
        @-webkit-keyframes skeleton_loading {0% { opacity: 1; }100% { opacity: 0.5; }}
        @keyframes skeleton_loading {0% { opacity: 1; }100% { opacity: 0.5; }}
    </style>
    <!-- 这里也要改成CDN -->
    <link rel="stylesheet"
          href="./css/index.min.css?v=4">
    <script src="./js/base.min.js"></script>
    <script src="./js/utils/lib/swiper.min.js"></script>
    <script src="./js/IX_postMessage.js"></script>
    <script>
        // var ts = new Date().getTime()
        var ts = '1577340731229'
        var middleDomain = 'api.dragonfly8.com'
        if (location.hostname.indexOf('preixmiddle.ixmiddle') > -1){
            middleDomain = 'preapi.mircoinfolab.com'
        } else if(location.hostname.indexOf('cats-technology') >-1) {
             middleDomain = 'preapi.mircoinfolab.com'
        } else if(location.hostname.indexOf('192.168') == 0) {
            middleDomain = 'testapi.ixmiddle.com'
        } else if(location.hostname.indexOf('testixmiddle.ixmiddle')>-1) {
            middleDomain = 'testapi.ixmiddle.com'
        }
        /* 这里要修改base为CDN地址 */
        //base nb210  <!--#echo var='jdwil_cdn'-->/homeHtml   https://img.mrtreeflowers.com/homeHtml/js/
        //base hh128  <!--#echo var='hh128_cdn'-->/homeHtml   https://img.qtyh100.com/homeHtml/js/
        //base yc6699 <!--#echo var='yc6699_cdn'-->/homeHtml  https://img.qsz314.com/homeHtml/js/
        seajs.config({
            base: "./js/",
            map: [['.js', '.js?v=' + ts]]
        });
        IX_postMessage.install({ domain: 'http://localhost:8085', key: 'htmlKeySetl' });
        seajs.use("main", function (main) { main.pageInit() });
    </script>
    <title>index</title>
</head>

<body>
    <div class="m-pageView">
        <div class="m-header"
             id="m-header"></div>
        <div class="m-body home-body"
             id="homeContent">
             <!-- 骨架屏代码 首页 -->
            <div id="skeleton_home">
                <p class="skeleton_home_m1"></p>
                <p class="skeleton_home_m2 skeleton_flex"><span></span><span></span><span></span></p>
                <p class="skeleton_home_m3 skeleton_flex"><span></span><span></span><span></span></p>
                <p class="skeleton_home_m4 skeleton_flex"><span></span><span></span></p>
                <div class="skeleton_home_m5 cl">
                    <div class="rightGray"></div>
                    <p class="line1"></p>
                    <span class="leftGrayIcon"></span>
                </div>
                <div class="skeleton_home_m5 cl">
                    <div class="rightGray"></div>
                    <p class="line1"></p>
                    <span class="leftGrayIcon"></span>
                </div>
                <div class="skeleton_home_m5 cl">
                    <div class="rightGray"></div>
                    <p class="line1"></p>
                    <span class="leftGrayIcon"></span>
                </div>
            </div>
        </div>
        <div class="m-footer"
             id="m-footer"></div>
        <div class="m-toTop evt-toTop">
            <img src="./images/backtop.svg"
                 alt="">
        </div>
    </div>
    <div style="display: none;">
        <script type="text/html"
                id="tpl_header">
            <div>
                <div class="evt-header">{{txt}}</div>
            </div>
        </script>
        <script type="text/html"
                id="tpl_footer">
            <div>    
                <div>{{txt}}</div>
            </div>
        </script>
        <script type="text/html"
                id="tpl_body">
            <div>    
                <div>{{txt}}</div>
            </div>
        </script>
        <!-- banner模块 -->
        <script type="text/html"
                id="tpl_banner">
            <div class="m-banner {{if type != 'scrollImage'}}havePadding{{/if}}">
                {{if type != 'scrollImage'}}
                <div class="m-banner_title">{{title}}</div>
                {{/if}}
                <div class="swiper-container" {{if type != 'scrollImage'}}style="padding-bottom:.1rem"{{else}}style="max-height:2.9rem"{{/if}}>
                    <div class="swiper-wrapper">
                    {{each list}}
                    <div class="swiper-slide" data-ga="{{if type == 'handerImage'}}中间banner{{$index+1}}{{else}}轮播banner{{$index+1}}{{/if}}" style="{{if type == 'handerImage'}}width:90%{{/if}}">
                        <a class="m-banner_item" data-title="{{$value.title}}" data-src="{{$value.url}}" data-target="{{$value.openUrlType}}" href="javascript:void(0)">
                            <div class="swiper-lazy-preloader"></div>
                            <img class="swiper-lazy" data-src="{{$value.img}}">
                        </a>  
                    </div>
                    {{/each}}
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </script>
        <!-- 通知 -->
        <script type="text/html"
                id="tpl_notice">
            <div class="m-notice">
                <div class="m-notice_icon">
                    <img src="{{if img}}{{img}}{{else}}./images/icon_guangbo@2x.png{{/if}}">
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        {{if uiComponent && uiComponent.length>0}}
                            {{each uiComponent}}
                                <div class="swiper-slide m-notice_item">
                                        <a class="m-notice_item" data-title="{{$value.title}}" data-src="{{$value.url}}" data-target="{{$value.openUrlType}}" href="javascript:void(0)">{{$value.title}}</a>
                                </div>
                            {{/each}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </script>
        <!-- 侧边贴边广告 -->
        <script type="text/html"
                id="tpl_sidebar">
            <div class="m-sidebar m-sidebar_open">
                <div class="m-sidebar_open_content">
                    <a href="javascript:void(0)" data-title={{title}} data-src="{{url}}" data-target="{{openUrlType}}" >
                        <img src="{{img}}">
                    </a>
                    <div class="m-sidebar_open_btn evt-close"></div>
                </div>
                <div class="m-sidebar_close_content evt-show">
                    <i class="closeIcon"></i>
                </div>
            </div>
        </script>
        <!-- 信息流 -->
        <script type="text/html"
                id="tpl_infoflow">
            <div class="m-infoflow">
                <div class="m-infoflow_title">{{title}}</div>
                <div id="infoFlowBox" ref="infoFlowBox">
                 <!--    <div class="home-content search-hide-show">
                        <search-bar />
                    </div> -->
                    <router-view></router-view>
                </div>
            </div>
        </script>
        <!-- 快速链接 -->
        <script type="text/html"
                id="tpl_fastlink">
            <div class="m-fastlink {{if img}}m-fastlink_hasbg{{/if img}}" {{if img}}data-src="{{url}}" data-target="{{openUrlType}}"{{/if}}>
                {{if img}}
                <div class="m-fastlink_hasbg_bg">
                    <img src="{{img}}" alt="">
                </div>
                {{/if hasBg}}
                <div class="m-fastlink_content">
                    {{if uiComponent && uiComponent.length>0}}
                        {{each uiComponent}}
                        <a class="m-fastlink_content_item" data-title="{{$value.title}}" data-ga="功能菜单_{{$value.title}}" data-src="{{$value.url}}" data-target="{{$value.openUrlType}}" href="javascript:void(0)">
                            <img src="{{$value.img}}" alt="">
                            <div>{{$value.title}}</div>
                        </a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>
        </script>
        <!-- 跳动 -->
        <script type="text/html"
                id="tpl_quotes">
            <div class="m-quotes">
                {{if uiComponent && uiComponent.length>0}}
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            {{each uiComponent}}
                            <a class="swiper-slide m-quotes_item" data-symbolid="{{$value.title}}" data-ga="行情板块{{$index+1}}" data-src="/productDetail/{{$value.title}}"  href="javascript:void(0)">
                                <div class="m-quotes_name">{{$value.name_cn}}</div>
                                <div class="m-quotes_price">--</div>
                                <div class="m-quotes_change">-- &nbsp --</div>  
                            </a>
                            {{/each}} 
                            
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                {{/if}}
            </div>
            <!-- <div class="m-quotes">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        {{each list}}
                        <a class="swiper-slide m-quotes_item {{$value.type}}" data-ga="行情板块{{$index+1}}" data-src="/productDetail/{{$value.code_id}}"  href="javascript:void(0)">
                            <div class="m-quotes_name">{{$value.name}}</div>
                            <div class="m-quotes_price">{{$value.price}}</div>
                            <div class="m-quotes_change {{$value.upColor}}">{{$value.upDownAmount !='--' && $value.upDownAmount>0?'+':''}}{{$value.upDownAmount}} &nbsp {{$value.upDownAmount !='--' && $value.upDownAmount>0?'+':''}}{{$value.upDownWidth}}</div>  
                        </a>
                        {{/each}} 
                        
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div> -->
        </script>
        <!-- 链接 -->
        <script type="text/html"
                id="tpl_link">
            <div class="m-link" >
                {{if uiComponent && uiComponent.length>0}}
                {{each uiComponent}}
                {{if $index< 2}}
                    <div class="m-link_item" data-ga="{{$value.title}}">
                        <a href="javascript:void(0)" data-src="{{$value.url}}" data-target="{{$value.openUrlType}}">
                            <img src="{{$value.img}}" alt=""/>
                        </a>
                        
                    </div>
                {{/if}}
                {{/each}}
                {{/if}}
                {{if origin =="http://oppogp.ccprxgf.cn" || origin =="https://oppogp.ccprxgf.cn"}}
				<div style="font-size:0.28rem;text-align:center;line-height:0.32rem;padding:0.1rem 0;">杭州华侨货币兑换有限公司  苏ICP备20005368号</div>
                {{/if}}
            </div>
        </script>
        <!-- 推荐 -->
        <script type="text/html"
                id="tpl_strategy">
            {{if title.length>0}}
            <div class="m-strategy">
                <div class="m-strategy_title evt-changeType">
                    {{each title}}
                    <div class="m-strategy_title_item {{if $value.type == isActive}}active{{/if}}" data-type="{{$value.type}}">{{$value.title}}</div>
                    {{/each}}
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        {{each showList}}
                        <div class="swiper-slide m-strategy_item" data-symbolid="{{$value.symbolId}}">
                            <div class="m-strategy_item_row1">
                                <div class="tag {{$value.direction == 'up'?'up':'down'}}"><div class="tag_1">{{if $value.type == 1}}日内{{else if $value.type == 2}}短期{{else if $value.type == 3}}中期{{/if}}<i></i></div><div class="tag_2">{{$value.direction == 'up'?'看涨':'看跌'}}</div></div>
                                <div class="change"><div class="name">{{$value.symbolName.substr(0,4)}}{{$value.symbolName.length>4?'..':''}}</div><span class="price">--</span> &nbsp <span class="width">--</span></div>
                                <!-- <div class="change {{$value.colorType}}"><div class="name">{{$value.symbolName.substr(0,4)}}{{$value.symbolName.length>4?'..':''}}</div>{{$value.cur_price?$value.cur_price:'--'}} &nbsp <span class="{{$value.upColor}}">{{$value.upDownWidth>0?'+':''}}{{$value.upDownWidth?$value.upDownWidth:'--'}}</span></div> -->
                                <!-- <div class="tag down"><div class="tag_1">日内<i></i></div><div class="tag_2">看涨</div></div> -->
                            </div>
                            <div class="m-strategy_item_row2">{{$value.info}}</div>
                            <div class="m-strategy_item_row3">
                                <div class="m-strategy_item_row3_item">进场价位：{{$value.openPrice}}</div>
                                <div class="m-strategy_item_row3_item">目标价位：{{$value.targetPrice}}</div>
                                <div class="m-strategy_item_row3_item">止损价位：{{$value.lossPrice}}</div>
                                <div class="m-strategy_item_row3_item">盈利空间：{{$value.profitPrice}}美元/{{$value.volume}}手</div>
                            </div>
                            <a class="m-strategy_item_row4" data-ga="{{if $value.type == 1}}今日策略-位置{{$index+1}}{{else if $value.type == 2}}短线策略-位置{{$index+1}}{{else if $value.type == 3}}中期策略-位置{{$index+1}}{{/if}}" data-src="/order/{{$value.symbolId}}?direction={{$value.direction == 'up'?'buy':'sell'}}" data-target="_self" data-type="{{$value.direction}}">{{$value.direction == 'up'?'买入':'卖出'}}</a>
                            <div class="m-strategy_item_row5">
                                {{if $value.remark}}
                                <a class="detail evt-detail" href="javascript:void(0)" data-id="123" data-content="{{$value.remark}}" data-ga="策略-查看分析">查看分析</a>
                                {{else}}
                                <a class="detail evt-detail" href="javascript:void(0)"></a>
                                {{/if}} 
                                <div class="time">{{$value.publicTime}}</div>
                            </div>
                        </div>
                        {{/each}} 
                        
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="m-strategy_tip"><span class="tipIcon">i</span>以上来自分析师个人观点，不代表平台立场，信息仅供参考</div>
            </div>
            {{/if}}
        </script>
    </div>
</body>
