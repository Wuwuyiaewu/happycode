		<div class="wrapper" style="position:relative;">  
			<@_includePlace path="/common/template/lp/lp_IM.html"/> <#-- lp_右上IM入口 -->
			<div class="banner fadeIn wow">
				<div class="main-con">
					<div class="main-title bounceIn wow"></div>
					<div class="sub-title wow bounceInLeft"></div>
				</div>
				<div class="ban-txt wow bounceInUp"></div>
			</div>
			<!--part1 start-->
			<div class="part1">
				<div class="main-con clearfix">
					<div class="alltitle wow fadeInDown">
						<h3 class="title1"></h3>
					</div>
					<div class="indexPic">
						<div class="index1"><span class="finger finger1"></span></div>
						<!-- <div class="index2"><span class="finger finger2"></span></div> -->
						<div class="index3"></div>
					</div>
					<div class="alltitle wow fadeInDown">
						<h3 class="title4"></h3>
					</div>
					<div class="talking">
						<span class="talk talk1 arrShake"></span>
						<span class="talk talk2 arrShake delay1"></span>
						<span class="talk talk3 arrShake delay2"></span>
						<span class="talk talk4 arrShake delay3"></span>
						<span class="talk talk5 arrShake delay4"></span>
						<span class="talk talk6 arrShake delay5"></span>
					</div>
					<div class="alltitle wow fadeInDown">
						<h3 class="title2"></h3>
						<span class="stitle"><s></s>成本比同行低500%<s></s></span>
					</div>
					<div class="swiper-container">
						<ul class="mo-advan-list swiper-wrapper">
							<li class="swiper-slide">
								<span class="pic5"></span>
							</li>
							<li class="swiper-slide">
								<span class="pic2"></span>
							</li>
							<li class="swiper-slide">
								<span class="pic3"></span>
							</li>
						</ul>
					</div> 
				</div>
				<div class="coin1"></div>
				<div class="coin2"></div>
				<div class="coin3"></div>
			</div>
			<!--part2 start-->
			<div class="part2">
				<div class="main-con">
					<div class="alltitle wow fadeInDown">
						<h3 class="title3"></h3>
					</div>
					<div class="pic4 wow bounceInRight"></div> 
				</div>
			</div>
			<!--part2 end-->
			<div class="floatwrapper">
				<div class="btn-group">
					<a class="btn realbtn1" href="javascript:void(0);" onclick="lpToLogin()"></a>
					<a class="btn realbtn2" href="javascript:void(0);" onclick="lpToAccount()"></a>
				</div>
			</div>
			<!--part3 end-->
			
		</div>
		<script src="/03-App-lp/common/js/jquery.min.js"></script>
		<@_includePlace path="/common/template/lp/lp_analytics_container.html"/> <#-- lp_analytics_container -->
		<script type="text/javascript" src="/03-App-lp/common/js/wow.min.js"></script>
		<script type="text/javascript" src="/03-App-lp/promote/lp269/js/swiper.min.js"></script>
		<script type="text/javascript">	 
			var $GA_NAME = "lp269_cg_wechat";
			var $UA;
			$(function(){
				// 动画加载
				if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
					new WOW().init();
				}
				else {
					$(".wow").css({"visibility": "visible"})
				}
				/*移动端part1轮播*/
				var mySwiper = new Swiper('.swiper-container', {
					autoplay: {
						delay: 3000,
						stopOnLastSlide: false,
						disableOnInteraction: false,
					},//可选选项，自动滑动
					autoplay:true,
					loop:true
				});
				var index = 0;
				var len = $(".indexPic div").length;
				function AutoPlay(){
					if(index<len){
						index++;
					}
					if(index>=len){
						index=0;
					}
					$(".indexPic div").eq(index).fadeIn(1000).siblings().fadeOut(500);
				}
				setInterval(AutoPlay,2000);
				// console.log(index)
				setInterval(function(){
					$('.finger').toggleClass('on');
				}, 1000);
			});
		</script>
		<script>
			function lpToLogin() {
				IX_postMessage.toPage('/login');
			}

			function lpToAccount() {
				IX_postMessage.toPage('/register/openRealAccount/1' + "<!--#echo var='wx_url'-->");
			}
			
		</script>
		<script src="public/js/IX_postMessage.js"></script>
