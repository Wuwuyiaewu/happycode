<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vueinit</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        td{
            width: 10%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="wraper"></div>
    </div>
    <script src="js/axios.js"></script>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    tradingUrl: "https://api.bingxuegirl.com/inv/currencies"
                }
            },
            methods: {
                axios() {
                    let vm = this
                    axios(vm.tradingUrl)
                        .then(function (response) {
                            console.log(response)
                            document.getElementById('wraper').innerHTML = `${response.data}`

                        })
                        .catch(function (error) {
                            console.log(error, '第一次錯誤');
                        });
                },
            },
            mounted() {
            },
            created() {
                this.axios()
            },
            destroyed() {
            }
        })

    </script>
</body>

</html>
