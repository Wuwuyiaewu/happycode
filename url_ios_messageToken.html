<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <script src="./js/axios.js"></script>
    <title>websocket_發送</title>
</head>

<body>
    <div id="app">
        <button @click="gotourl">點我觸發動作</button>
        <br>
        <input type="text" placeholder="輸入帳號" :value="ax_data.data.login_name">
        <input type="text" placeholder="輸入密碼" :value="ax_data.data.password">
        <select>
            <option v-for="list in ax_data.data.accountType" :value="list.val">{{list.name}}</option>
        </select>
    </div>

    <script>
        let account_type = {
            selected: "請選擇模式",
            account_value: [
                {
                    "name": "真實帳號",
                    "val": "real"
                },
                {
                    "name": "模擬帳號",
                    "val": "demo"
                }
            ]
        }
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    ax_data: {
                        "head": { "appKey": "yz352001" },
                        "data": { "login_name": "", "password": "", "accountType": account_type.account_value }
                    },
                    config: {
                        method: 'post',
                        url: 'https://api.mircoinfolab.com/account/appProperties/getAccountProperties',
                        headers: {
                            'Content-type': 'application/json',
                            'module': 'uat-account',
                            'rpcType': 'http',
                            'method': '/account/appProperties/getAccountProperties',
                            'httpMethod': 'post',
                            'trace': 'h5_' + this.get_current_time(),
                            'Authorization': ''
                        },

                        data: {
                            "head": { "appKey": "yz352001" },
                            "data": { "login_name": "", "password": "" }
                        },
                    },
                    content: {
                        "company_id": "",
                        "login_name": "",
                        "password": "",
                        "user_type": -1,
                        "appKey": "",
                        "clientIp": ""
                    },
                }
            },
            methods: {
                get_current_time() {
                    var d = new Date();
                    return d.getTime();
                },
                gotourl() {
                    let vm = this
                    console.log(vm.config.url, 'url 初始設定');
                    axios(vm.config)
                        .then(function (response) {
                            vm.config.headers.Authorization = response.headers.authorization
                            vm.config.data = vm.ax_data
                            vm.config.headers.method = "/account/uac/auth/token"
                            console.log(response.headers.authorization,'http token 賦予')
                            console.log(vm.config.url, '二次 url 設定');
                            console.log(vm.config.headers.method, '二次 method 設定');
                            return axios(vm.config)
                        }).
                        then(function (res) {
                            console.log(res.data.data.token, '訊息流 token 取得')
                            vm.config.url = "https://api.chongontrading.com/fcc/fcc_user/list?pageIndex=1&pageSize=10"
                            vm.config.method = "get"
                            vm.config.headers = {
                                "Content-type": "application/json;charset=utf-8",
                                "authorization": 'Bearer ' + res.data.data.token
                            }
                            console.log(vm.config.url, '三次 url 設定');
                            return axios(vm.config)

                        }).then((res) => {
                            /// 訊息流東西在這
                            console.log(res.data, '訊息流')
                        })
                        .catch(function (error) {
                            console.log(error, '第二次錯誤');
                        });
                },
            },
            mounted() {
            },
            created() {
            },
            destroyed() {
            }
        })

    </script>

    <script>

    </script>

</body>

</html>
