<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vueinit</title>
    <style>
        html,
        body {
            display: flex;
            justify-content: center;
            height: 100%;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="app">
        <p class="input_one"></p>
        <input-text :textname="text" :propa="arr"></input-text>
    </div>

    <script src="js/axios.js"></script>
    <script src="js/vue.js"></script>
    <script>
        var componentA = {
            data: function() {
                return {
                    text: '測試'
                }
            },
            props: {
                checked: Boolean,
                textname: {
                    type: Object,
                },
                propa: {
                    type: [Array, Object],
                    default: function() {
                        return [{
                            message: '訊息唷'
                        }]
                    }
                },
            },
            model: {
                prop: 'checked',
                event: 'change'
            },
            template: `
            <div>
                <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
    <input
      type="text"
      v-bind:value="normalizedSize"
    >
    <p>{{validatorProp}}</p>
            </div>
            `,
            computed: {
                normalizedSize() {
                    return this.textname.name.trim().toLowerCase()
                },
                validatorProp() {
                    if (Array.isArray(this.propa)) {
                        console.log(typeof(this.propa) === 'object');
                        return '陣列'
                    }
                    if (typeof(this.propa) === 'object') {
                        return '物件'
                    }
                },
            },
            watch: {},
            methods: {}
        };

        ;
        (function VueInit() {
            var vm = new Vue({
                el: "#app",
                data() {
                    return {
                        text: {
                            name: 'NEW_one',
                            id: '02'
                        },
                        arr: ['陣列唷'],
                        obj: {
                            bj4: '物件唷'
                        },
                    }
                },
                components: {
                    'input-text': componentA,
                },
                methods: {
                    change_one() {

                    }
                },
                computed: {},
                watch: {},
                mounted() {},
                created() {},
                destroyed() {}
            })
        })()
    </script>
</body>

</html>
