<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nothingAtAll</title>
    <style>

    </style>
</head>

<body>
    <div id="domdomdom">

    </div>


    <script>
        function promiseDom(loop, time = 1000) {
            setTimeout(() => {
                return new Promise((resolve, reject) => {
                    if (loop) {
                        document.getElementById('domdomdom').innerHTML = `<h1 class='ddd'>DOOMDOOMDOOM</h1>`
                        resolve('success')
                    } else {
                        reject('fail')
                    }
                })
            }, time);
        }

        function promiseSetcolor(loop, time = 2000) {
            setTimeout(() => {
                return new Promise((resolve, reject) => {
                    if (loop) {
                        document.querySelector('.ddd').style.color = `red`
                        resolve('success')
                    } else {
                        reject('fail')
                    }
                })
            }, time);
        }
        Promise.all([promiseDom(1)]).then(res => {
            promiseSetcolor(1)
        }).catch(res => {
            console.log(res);
        })
    </script>
</body>

</html>
